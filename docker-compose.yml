version: "3.8"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: articles_app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - .:/var/www/html
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - articles_network
    depends_on:
      - db
    environment:
      - DB_CONNECTION=pgsql
      - DB_HOST=db
      - DB_PORT=5432
      - DB_DATABASE=articles
      - DB_USERNAME=articles_user
      - DB_PASSWORD=articles_password

  nginx:
    image: nginx:alpine
    container_name: articles_nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - .:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - articles_network
    depends_on:
      - app

  db:
    image: postgres:15-alpine
    container_name: articles_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: articles
      POSTGRES_USER: articles_user
      POSTGRES_PASSWORD: articles_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - articles_network
    ports:
      - "5432:5432"

networks:
  articles_network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
